<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container-1">
            <div class="login">
                <div class="heading">
                    <img src="Images/logo-light (1).svg" alt="" class="logo">
                    <h1 class="first">Get more things done with<br>Loggin platform.</h1>
                    <h2 class="second">Access to the most powerfull tool in the<br> entire design and web industry.</h2>
                </div> 
                <div class="btn">
                    <button type="button" class="btn1" onclick="login()">Login</button>
                    <button type="button" class="btn1" onclick="register()">Register</button>
                </div>  
                <form  id="login" class="input-grp">
                    <input type="tex" class="input" placeholder="Email-Address" required>
                    <input type="password" class="input" placeholder="Password" required>
                    <button type="button" id="buton1">Login</button><span id="fr">Forget Password?</span>
                </form>
                <form  id="register" class="input-grp">
                    <input type="text" class="input" placeholder="Email" required>
                   <!-- <input type="email" class="input" placeholder="user id" required>-->
                    <select id="country">
                        <option value="Country">Select country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="China">China</option>
                        <option value="India">india</option>
                        <option value="bangladesha">Bangladesha</option>

                    </select>
                    <input type="password" class="input" placeholder="password" required>
    
                    <button type="submit" id="reg">REGISTER</button>
                </form>
                <div class="social">
                    <span class="sp">Or login with</span>
                    <i class="fa-brands fa-facebook" id="fb"></i>
                    <i class="fa-brands fa-google" id="gog"></i>
                    <i class="fa-brands fa-linkedin-in" id="ind"></i>


                </div>

            </div>
            <script>
                window.alart("This Is Login Page ");
            </script>
    
        

        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");

            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="30px";
                y.style.left="400px";
                z.style.left="0px";
            }
        </script>
    

    </body>



</html>
